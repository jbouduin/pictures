<h1 mat-dialog-title>Secret Key</h1>
<div mat-dialog-content fxLayout="column" [formGroup]="keyDataGroup">
  <mat-form-field  class="full-width">
    <input matInput placeholder="secret key"
      [type]="passwordHidden ? 'password' : 'text'"
      formControlName="key" required>
    <mat-icon matSuffix (click)="passwordHidden = !passwordHidden">
      {{passwordHidden ? 'visibility_off' : 'visibility'}}
    </mat-icon>
  </mat-form-field>
  <mat-form-field *ngIf="isInitial" class="full-width">
    <input matInput placeholder="repeat secret key"
      [type]="repeatHidden ? 'password' : 'text'"
      formControlName="repeat" required>
    <mat-icon matSuffix (click)="repeatHidden = !repeatHidden">
      {{repeatHidden ? 'visibility_off' : 'visibility'}}
    </mat-icon>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="keyDataGroup.invalid" (click)="commit()">OK</button>
  <button *ngIf="!isInitial" mat-button (click)="cancel()">Cancel</button>
</div>
